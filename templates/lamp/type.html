{% extends "./base.html"%}



{% block content %}

{% include './blocks/products_list.html' %}

            {% if marks_length > 0 %}
            <div class="row">
                <canvas id="myChart" width="200px" max-height="200"></canvas>
            </div>
            {% endif %}

{% endblock content %}

{% block javascript %}

    <script>
   var ctx = document.getElementById('myChart').getContext('2d');
   var marks = [];
   var marks_counts = [];
   "{% for mark in marks  %}"
    marks.push("{{mark}}")
   "{% endfor %}"
   "{% for mark in marks_count  %}"
    marks_counts.push("{{mark}}")
   "{% endfor %}"

   console.log(marks)

var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: marks,
        datasets: [{
            label: '# of Votes',
            data: marks_counts,
            backgroundColor: [
                'rgba(255, 99, 132, 1.2)',
                'rgba(54, 162, 235, 1.2)',
                'rgba(255, 206, 86, 1.2)',
                'rgba(75, 192, 192, 1.2)',
                'rgba(153, 102, 255, 1.2)',
                'rgba(255, 159, 64, 1.2)',
                'rgba(210, 139, 51, 1.5)',
                'rgba(19, 13, 124, 1.5)',
                'rgba(240, 45, 45, 1.5)',
                'rgba(76, 233, 36, 1.5)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

{% endblock javascript %}
